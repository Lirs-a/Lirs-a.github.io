<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>视频</title>
    <link href="../css/style3.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../js/js3.js"></script>
    </link>
</head>
<body>
    <div class="main">
        <img src="../img/img1/back1.jpg" class="background">
        <div class="photo">
            <!-- 返回图标 -->
            <a href="../index.html"><img class="back" src="../img/img3/back.png"></a>
            <!-- 通过iframe调用另一个页面，另一个页面内为视频与视频的导视，这样可以让这个页面的背景图恒定，不会因为过长的视频菜单而导致滑动，导致出现混乱的页面视觉效果 -->
            <iframe class="photo1" src="temp.html" frameborder="0" width="1400" height="500" scrolling="yes"></iframe>
        </div>

    </div>

</body>

</html>
